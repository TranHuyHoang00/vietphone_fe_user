<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="../../fonts/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet"/>
    <!-- TailwindCss -->
    <link href="../../styles/output.css" rel="stylesheet" />
    <!-- Css -->
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class=" px-[10px] sm:px-[20px] md:px-[40px] lg:px-[80px] py-[20px] bg-[#f7f7f7] space-y-[20px] font-semibold">
        <div class="space-y-[10px]">
            <div class="w-full h-auto">
                <img class="rounded-[10px] w-full h-[80px] sm:h-[120px] md:h-[160px] lg:h-[180px] object-cover shadow-md border"
                src="https://samcenter.vn/images/uploaded/Image%20product/Artboard%202.png"/>
            </div>
            <div class="bg-white shadow-md rounded-[10px] border p-[20px] space-y-[10px]">
                <div class="flex items-center justify-between space-x-[5px] font-medium cursor-pointer
                text-[12px] sm:text-[14px]">
                    <div class="w-[150px] sm:w-[300px] bg-orange-500 py-[3px] text-center cursor-pointer rounded-[5px]">
                        <span class=" text-white">ĐIỆN THOẠI BÁN CHẠY</span>
                    </div>
                    <button class="bg-orange-500 text-white px-[10px] py-[3px] rounded-[5px]">
                        Xem thêm
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>
                <div class="space-y-[10px]">
                    <div id="list_sell_phone" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-[10px] 
                        text-[12px] sm:text-[14px]">
                        <div id="item_sell_phone" class="bg-white shadow-md border hover:border-red-600 p-[8px] rounded-[5px] 
                        transition duration-600 ease-in-out font-[600] space-y-[5px] cursor-pointer group">
                            <div class="relative text-[10px] sm:text-[12px] lg:text-[14px]">
                                <img class="w-full object-cover rounded-[5px]"
                                        src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/g/t/gtt_7766_3__1_5.jpg">
                                <div class="bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 hover:bg-gray-900 opacity-10">
                                </div>    
                                <div class="absolute rounded-[5px] bottom-0 left-0 bg-indigo-600 px-[5px] py-[2px] sm:px-[8px] sm:py-[3px] lg:px-4 lg:py-2 text-white hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                                    HOT
                                </div>    
                                <div class="absolute top-0 right-0 bg-indigo-600 px-4 text-white rounded-full h-[40px] w-[40px] sm:h-[50px] sm:w-[50px] lg:h-[60px] lg:w-[60px]
                                    flex flex-col items-center justify-center mt-[5px] mr-[5px] hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                                    <span class="font-bold">SALE</span>
                                    <span>-27%</span>     
                                </div>  
                            </div>  
                            <div class="text-start">
                                <span>Điện thoại iPhone 15 Pro (256GB) - Chính hãng VN/A</span>
                            </div>
                            <div class="flex items-center justify-between text-[14px] flex-wrap sm:text-[15px] md:text-[16px]">
                                <span class="text-[#d70018]">
                                22.990.000đ
                                </span>
                                <span class="text-[#707070] line-through text-[12px] sm:text-[13px] md:text-[14px]">
                                25.990.000đ
                                </span>
                            </div>
                            <div class="flex items-center justify-between text-[10px] sm:text-[12px]">
                                <div class="">
                                    <i class="fa-solid fa-money-check-dollar text-orange-500"></i>
                                    <span class="font-[600] underline">180 bán</span>
                                </div>
                                <div class="">
                                <i class="fa-solid fa-heart text-red-500"></i>
                                <span class="font-[600] underline ">1.2k thích</span>
                                </div>
                            </div>
                            <button class="w-full bg-red-500 group-hover:bg-red-600 py-[5px] transition duration-600 ease-in-out rounded-[5px] text-white">
                                <i class="fa-solid fa-credit-card"></i>
                                Mua ngay
                            </button>
                        </div>
                        
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Js -->
    <script src="./index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>

</body>
</html>
