    <div class="py-[10px] px-[10px] sm:px-[20px] md:px-[40px] lg:px-[60px] space-y-[5px] sm:space-y-[10px] border-b">
        <div class="flex items-center justify-between">
          <label class="text-[16px] sm:text-[20px] font-[600]">
            <span class="text-[#d70018]">TOP</span>
            THIẾT BỊ ÂM THANH 
          </label>
          <button class="bg-[#d70018] text-white py-[5px] px-[10px] rounded-[5px] 
          text-[12px] sm:text-[14px] hover:scale-105 transition ease-out duration-500">
            Xem tất cả
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
        <div class="flex items-center justify-center w-full h-full bg-[#f3f4f6] p-[5px] sm:p-[10px] rounded-[5px] shadow-sm border">  
          <div class="w-full relative flex items-center justify-center">
            <button onclick="prev_sell_device()"
                class="absolute z-30 left-0 top-1/2 w-[40px] h-[40px] bg-slate-400 rounded-full
                opacity-40 hover:opacity-100 transition ease-out duration-700">           
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button onclick="next_sell_device()"
                class="absolute z-30 right-0 top-1/2 w-[40px] h-[40px] bg-slate-400 rounded-full
                opacity-40 hover:opacity-100 transition ease-out duration-700">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
              <div id="slider_sell_device" class="h-full flex gap-x-[5px] sm:gap-x-[10px] items-center justify-start transition ease-out duration-700">
                <div id="item_sell_sound" class="relative w-[200px] sm:w-[250px] border shadow-md bg-white rounded-[5px] cursor-pointer">
                  <div class="absolute top-0 left-0 text-[12px] font-[600] text-white">
                      <span class="bg-[#d70018] p-[5px] rounded-tr-full rounded-br-full">Giảm 10%</span>
                  </div>
                  <div class="absolute top-0 right-0 text-[12px] font-[600] text-white">
                    <span class="bg-[#d70018] p-[5px] rounded-tl-full rounded-bl-full">Hot</span>
                  </div>
                  <div class="p-[5px] sm:p-[10px] space-y-[5px]">
                      <div class="flex items-center justify-center">
                        <img class="h-[140px] sm:h-[180px] w-[140px] sm:w-[180px]"
                        src="https://vietphone.vn/images/stories/virtuemart/product/micro-thu-am-livestream-isk-at100-vietphone-(3).jpg"/>
                      </div>
                   <div class="w-full truncate">
                    <label class="text-[14px] font-[600]">
                      Samsung Galaxy S24 Ultra 12GB 256GB
                    </label>
                   </div>
                    <div class="flex items-center justify-between font-[600]">
                      <span class="text-[14px] sm:text-[16px] text-[#d70018]">
                        22.990.000đ
                      </span>
                      <span class="text-[12px] sm:text-[14px] text-[#707070] line-through">
                        25.990.000đ
                      </span>
                    </div>
                    <img class="h-[50px] sm:h-[60px] w-full" src="https://vietphone.vn/images/12thang.jpg"/>
                    <div class="flex items-center justify-between text-[12px] sm:text-[14px]">
                      <div class="text-yellow-300">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span class="font-[600] underline">5.0</span>
                      </div>
                      <div class="text-[#d70018]">
                        <i class="fa-solid fa-heart"></i>
                        <span class="font-[600] underline">1.2k</span>
                      </div>
                    </div>
                    <div class="text-white text-[10px] sm:text-[12px] font-[500] space-y-[5px]">
                      <button class="bg-[#d70018] w-full py-[5px] rounded-[5px] hover:scale-105 transition ease-out duration-500">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        MUA HÀNG
                      </button>
                      <button class="bg-green-500 w-full py-[5px] rounded-[5px] hover:scale-105 transition ease-out duration-500">
