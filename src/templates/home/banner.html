                 sm:h-[340px] h-[160px]">

                    <div class="overflow-hidden" data-glide-el="track">
                        <ul class="relative w-full overflow-hidden p-0 whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden]

                    </div>

                    </div>
                    <div class=" w-full space-x-[5px] h-[60px] text-[14px] hidden sm:flex items-center justify-center overflow-x-auto"

            </div>
            <div

                <div class="flex-1 rounded-[5px] overflow-hidden flex items-center justify-center h-[100px]">
                    <div class=" w-full relative overflow-hidden slider_banner1">
                        <div class="overflow-hidden" data-glide-el="track">
                            <ul class="relative overflow-hidden whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden]

                                <li class="">
                                    <img src="../../static/images/9.jpg"
                                        class="h-[100px] w-full object-cover rounded-[5px]" />
                                </li>
                                <li class="">
                                    <img src="../../static/images/10.jpg"
                                        class="h-[100px] w-full object-cover rounded-[5px]" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex-1 rounded-[5px] overflow-hidden flex items-center justify-center">
                    <div class=" w-full relative overflow-hidden slider_banner2">
                        <div class="overflow-hidden" data-glide-el="track">
                            <ul class="relative overflow-hidden whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] 
                                [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">
                                <li class="">

                                        class="h-[100px] w-full object-cover rounded-[5px]" />

                    </div>
                </div>
                <div class="flex-1 rounded-[5px] overflow-hidden flex items-center justify-center">
                    <div class=" w-full relative overflow-hidden slider_banner3">
                        <div class="overflow-hidden" data-glide-el="track">
                            <ul class="relative overflow-hidden whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] 
                                [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">
                                <li class="">
                                    <img src="../../static/images/9.jpg"
                                        class="h-[100px] w-full object-cover rounded-[5px]" />
                                </li>
                                <li class="">
                                    <img src="../../static/images/10.jpg"
                                        class="h-[100px] w-full object-cover rounded-[5px]" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-[10px] border p-[10px] sm:p-[20px] space-y-[10px] text-[12px] sm:text-[14px] md:text-[16px]">
        <span class="font-medium">THÔNG TIN TUYỂN DỤNG</span>
        <div class=" w-full relative overflow-hidden slider_banner5">
            <div class="overflow-hidden" data-glide-el="track">
                <ul class="relative overflow-hidden whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] 
                    [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">
                    <a href="/" class="flex gap-[5px] md:gap-[10px]">

                            <img class="h-full w-full object-cover rounded-[5px]"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
    <script>
        function matchWidth() {
            const divA = document.getElementById('divA');
            const divB = document.getElementById('divB');
            const newWidth = (divB.offsetWidth) + 20;
            divA.style.width = `${newWidth}px`;
        }
        window.addEventListener('resize', matchWidth);
        window.addEventListener('load', matchWidth);
    </script>
    <script>
        var slider_banner1 = new Glide(".slider_banner1", {
            type: "slider",
            focusAt: "center",
            perView: 1,
            autoplay: 2000,
            animationDuration: 700,
            gap: 0,
            classes: { activeNav: "[&>*]:text-red-600" },
        });
        slider_banner1.mount();
        var slider_banner2 = new Glide(".slider_banner2", {
            type: "slider",
            focusAt: "center",
            perView: 1,
            autoplay: 2000,
            animationDuration: 700,
            gap: 0,
            classes: { activeNav: "[&>*]:text-red-600" },
        });
        slider_banner2.mount();
        var slider_banner3 = new Glide(".slider_banner3", {
            type: "slider",
            focusAt: "center",
            perView: 1,
            autoplay: 2000,
            animationDuration: 700,
            gap: 0,
            classes: { activeNav: "[&>*]:text-red-600" },
        });
        slider_banner3.mount();
        var slider_banner4 = new Glide(".slider_banner4", {
            type: "slider",
            focusAt: "center",
            perView: 1,
            autoplay: 2000,
            animationDuration: 700,
            gap: 0,
            classes: { activeNav: "[&>*]:text-red-600" },
        });
        slider_banner4.mount();

        var slider_banner5 = new Glide(".slider_banner5", {
            type: "carousel",
            focusAt: "center",
            perView: 3,
            autoplay: 2000,
            animationDuration: 700,
            gap: 10,
            classes: { activeNav: "[&>*]:text-red-600" },
            breakpoints: {
                1240: { perView: 2 },
                640: { perView: 1 },
            },
        });
        slider_banner5.mount();
    </script>
