      } else {
        days = Math.floor(distance / (1000 * 60 * 60 * 24));
        hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        seconds = Math.floor((distance % (1000 * 60)) / 1000);
      }
      if (distance <= 0) {
        clearInterval(updateInterval);
      }
      if (countdown && !updateInterval) {
        updateInterval = setInterval(updateCountdown, 1000);
      } else if (!countdown && updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      var countdown_flash_sale = document.getElementById('countdown_flash_sale');
      if (countdown_flash_sale && countdown_flash_sale !== null) {
        countdown_flash_sale.innerHTML = `
                  <div class="text-center border w-[35px] sm:w-[40px] md:w-[50px] lg:w-[60px] py-[2px] lg:py-[4px] rounded-[5px]">
                      <span class="text-white font-bold text-[14px] sm:text-[24px]">${days}</span><br/>
                      <small>Ngày</small>
                  </div>
                  <span>:</span>
                  <div class="text-center border w-[35px] sm:w-[40px] md:w-[50px] lg:w-[60px] py-[2px] lg:py-[4px] rounded-[5px]">
                    <span class="text-white font-bold text-[14px] sm:text-[24px]">${hours}</span><br/>
                    <small>Giờ</small>
                  </div>
                  <span>:</span>
                  <div class="text-center border w-[35px] sm:w-[40px] md:w-[50px] lg:w-[60px] py-[2px] lg:py-[4px] rounded-[5px]">
                    <span class="text-white font-bold text-[14px] sm:text-[24px]">${minutes}</span><br/>
                    <small>Phút</small>
                  </div>
                  <span>:</span>
                  <div class="text-center border w-[35px] sm:w-[40px] md:w-[50px] lg:w-[60px] py-[2px] lg:py-[4px] rounded-[5px]">
                    <span class="text-white font-bold text-[14px] sm:text-[24px]">${seconds}</span><br/>
                    <small>Giây</small>
                  </div>
          `;
      } else {
        clearInterval(updateInterval);
      }

    }
    updateCountdown();
  </script>
</body>
