<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm</title>
    <!-- Font Awesome -->
    <link
      href="../../static/fonts/fontawesome-free-6.5.1-web/css/all.css"
      rel="stylesheet"
    />
    <!-- TailwindCss -->
    <link href="../../styles/output.css" rel="stylesheet" />
    <!-- Css -->
    <link rel="stylesheet" href="../../static/css/index.css" />
  </head>
  <body >
    <div class="pt-[170px] px-[10px] sm:px-[20px] md:px-[40px] lg:px-[80px] py-[20px] bg-[#f7f7f7] space-y-[10px] md:space-y-[20px]">
      <div class="lg:grid grid-cols-3 space-y-[10px] lg:space-y-0 gap-[10px] text-[12px] sm:text-[14px] md:text-[16px]">
        <div class="col-span-2 space-y-[10px]">
          <div class="bg-white p-[10px] sm:p-[20px] rounded-[10px] shadow-md space-y-[10px]">
            <div class="space-x-[10px] flex items-center justify-between">
              <span class="font-medium uppercase">ĐIỆN THOẠI</span>
              <div class="space-x-[10px] flex items-center">
                
                <!-- BUTTON MODAL FILTER -->
                <button data-hs-overlay="#modal_filters" class="block lg:hidden bg-blue-500 px-[10px] py-[5px] rounded-[5px] text-white hover:bg-blue-600 transition ease-in-out duration-500">
                  <span>Bộ lọc</span>
                  <i class="fa-solid fa-bars"></i>
                </button>

                <!-- MENU DROPDOWN FILTER -->
                <div class="hs-dropdown relative inline-flex">
                  <button id="hs-dropdown-default" type="button" class="hs-dropdown-toggle inline-flex items-center bg-blue-500 text-white px-[10px] py-[5px] rounded-[5px] shadow-sm space-x-[5px] hover:border-blue-600 transition duration-500 ease-in-out">
                    <span id="name_menu_dropdown">Tên A-Z</span>
                    <i class="fa-solid fa-caret-down hs-dropdown-open:rotate-180"></i>
                  </button>
                  <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden w-[140px] sm:w-[200px] bg-white border-slate-600 border shadow-md rounded-[5px] z-20 top-0" aria-labelledby="hs-dropdown-default" >
                    <div data-value="price" class="dropdown_item_filter px-[10px] py-[5px] border-b hover:font-medium cursor-pointer hover:bg-slate-200">
                      Giá thấp đến cao
                    </div>
                    <div data-value="-price" class="dropdown_item_filter px-[10px] py-[5px] border-b hover:font-medium cursor-pointer hover:bg-slate-200">
                      Giá cao đến thấp
                    </div>
                    <div data-value="title" class="dropdown_item_filter px-[10px] py-[5px] border-b hover:font-medium cursor-pointer hover:bg-slate-200">
                      Tên A-Z
                    </div>
                    <div data-value="-title" class="dropdown_item_filter px-[10px] py-[5px] border-b hover:font-medium cursor-pointer hover:bg-slate-200">
                      Tên Z-A
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white p-[10px] sm:p-[20px] rounded-[10px] shadow-md space-y-[20px]">
            <div id="display_data_products" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-3 gap-[15px]">
              <!-- LOAD DATA PRODUCTS -->
            </div>
            <!-- NOT DATA PRODUCT -->
            <div id="display_none_data_products" class="hidden space-y-[10px]">
              <div class="text-center space-y-[10px]">
                  <div class="flex items-center justify-center">
                      <img class="h-[200px] w-auto object-cover" src="../../static/images/empty-cart.png"/>
                  </div>
                  <div class="space-y-[5px]">
                      <span class="text-red-600 font-bold">Chưa có sản phẩm nào</span><br/>
                      <span class="font-light">Cùng xem thêm sản phẩm khác tại<span class="text-red-600 font-bold"> VIETPHONE.VN </span>nhé!</span>
                  </div>
              </div>
            </div>
            <!-- LOADING DATA -->
            <div id="effect_loading_data" class="hidden text-center space-y-[10px]">
              <div class="flex justify-center items-center">
                <div class="absolute animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-purple-500"></div>
                <img src="https://www.svgrepo.com/show/509001/avatar-thinking-9.svg"  class="rounded-full h-28 w-28">
              </div>
              <div class="font-medium text-gray-700"><span>ĐANG TẢI ...</span></div>
            </div>
            <!-- BTN LOAD MORE -->
            <div class="flex items-center justify-center pt-[10px]">
              <button id="btn_load_more_product" class="bg-blue-500 rounded-[5px] py-[5px] px-[10px] text-white font-medium">
                XEM THÊM
              </button>
            </div>
          </div>
        </div>

        <!-- FILTER -->
        <div class="lg:block hidden">
          <div class="bg-white p-[10px] sm:p-[20px] rounded-[10px] shadow-md">
            <span class="font-bold">BỘ LỌC NÂNG CAO</span>
            <div class="space-y-[5px] border-b py-[10px]">
              <span class="font-medium">Hãng sản xuất</span>
              <div id="display_data_brands" class=" grid grid-cols-2 gap-[5px] pl-[10px]">
                <div class="flex items-center space-x-[5px]">
                  <input type="radio" id="input_all_brands" name="brand" value="" checked class="border rounded-[5px]" >
                  <span class="line-clamp-1">TẤT CẢ</span>
                </div>
                <!-- LOAD DATA_BRANDS -->
              </div>
            </div>
            <div class="space-y-[5px] border-b py-[10px]">
              <span class="font-medium">Loại sản phẩm</span>
              <div id="display_data_categorys" class="grid grid-cols-2 gap-[5px] pl-[10px]">
                <div class="flex items-center space-x-[5px]">
                  <input  type="radio" id="input_all_categorys"  name="category" value="" checked class="border rounded-[5px]" >
                  <span class="line-clamp-1">TẤT CẢ</span>
                </div>
                <!-- LOAD DATA_CATEGORYS -->
              </div>
            </div>
            <div class="space-y-[5px] border-b py-[10px]">
              <span class="font-medium">Thẻ Tag</span>
              <div id="display_data_tags" class="grid grid-cols-2 gap-[5px] pl-[10px]">
                <div class="flex items-center space-x-[5px]">
                  <input type="radio" id="input_all_tags"  name="tag" value="" checked class="border rounded-[5px]" >
                  <span class="line-clamp-1">TẤT CẢ</span>
                </div>
                <!-- LOAD DATA_TAGS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL FILTERS-->
    <div class="flex items-center justify-center text-[12px] sm:text-[14px]">
      <div id="modal_filters" class="hs-overlay hidden size-full fixed top-0 z-50 overflow-x-hidden overflow-y-auto pointer-events-none">
        <div class="hs-overlay-open:mt-[20px] hs-overlay-open:opacity-100 hs-overlay-open:duration-500 opacity-0 ease-out transition-all
          flex items-center justify-center w-screen px-[20px]">
          <div class="flex flex-col bg-white border overflow-y-auto rounded-[5px] shadow-sm pointer-events-auto p-[10px] space-y-[10px]
            w-full max-h-[600px]">
            
            <div class="flex justify-between items-center p-[10px] sm:p-[20px] border-b">
              <h3 class="font-bold text-gray-800">BỘ LỌC NÂNG CAO</h3>
              <button type="button" class="hs-dropup-toggle flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                data-hs-overlay="#modal_filters">
                <i class="fa-solid fa-circle-xmark text-[20px]"></i>
              </button>
            </div>
            <div class="space-y-[5px] border-b py-[10px] h-[1000px] bg-red-400">
              <span class="font-medium">Hãng sản xuất</span>
              <div id="display_data_brands_mobie" class="grid grid-cols-2 gap-[5px] pl-[10px]">
                <div class="flex items-center space-x-[5px]">
                  <input type="radio" id="input_all_brands_mobie" name="brand_mobie" value="" checked class="border rounded-[5px]" >
                  <span class="line-clamp-1">TẤT CẢ</span>
                </div>
            
              </div>
            </div>
            <div class="space-y-[5px]">
              <div class="space-y-[5px] border-b py-[10px]">
                <span class="font-medium">Loại sản phẩm</span>
                <div id="display_data_categorys_mobie" class="grid grid-cols-2 gap-[5px] pl-[10px]">
                  <div class="flex items-center space-x-[5px]">
                    <input type="radio" id="input_all_categorys_mobie" name="category_mobie" value="" checked class="border rounded-[5px]" >
                    <span class="line-clamp-1">TẤT CẢ</span>
                  </div>
                </div>
              </div>
              <div class="space-y-[5px] border-b py-[10px]">
                <span class="font-medium">Thẻ Tag</span>
                <div id="display_data_tags_mobie" class="grid grid-cols-2 gap-[5px] pl-[10px]">
                  <div class="flex items-center space-x-[5px]">
                    <input type="radio" id="input_all_tags_mobie"  name="tag_mobie" value="" checked class="border rounded-[5px]" >
                    <span class="line-clamp-1">TẤT CẢ</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Js dùng chung-->
    <script src="../../static/js/index.js"></script>
    <script src="../../static/js/product.js"></script>
    <!-- Preline dùng chung-->
    <script src="../../../node_modules/preline/dist/preline.js"></script>
    <!-- Glide dùng product-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
  </body>
</html>
